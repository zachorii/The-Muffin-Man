<body>
  <header class="topbar">
    <button class="hamburger" aria-label="Menu" type="button">
      <span></span><span></span><span></span>
    </button>
    <div class="brand">The Muffin Man</div>
  </header>

  <main class="menu">

    <!-- 1 (image left) -->
    <section class="item">
      <div class="item__media">
        <img src="assets/menu/strawberrylemon.PNG" alt="Strawberry Lemon Muffin" loading="lazy">
      </div>
      <div class="item__text">
        <div class="pill">This Week Only</div>
        <h2>Strawberry Lemon</h2>
        <p class="sub">Crumble top + lemon zest</p>
      </div>
    </section>

    <!-- 2 (image right) -->
    <section class="item">
      <div class="item__media">
        <img src="assets/menu/blueberrycinnamon.PNG" alt="Blueberry Cinnamon Muffin" loading="lazy">
      </div>
      <div class="item__text">
        <div class="pill">This Week Only</div>
        <h2>Blueberry Cinnamon</h2>
        <p class="sub">Blueberry swirl + cinnamon crumble</p>
      </div>
    </section>

    <!-- 3 (image left) -->
    <section class="item">
      <div class="item__media">
        <img src="assets/menu/chocolateraspberry.PNG" alt="Chocolate Raspberry Muffin" loading="lazy">
      </div>
      <div class="item__text">
        <div class="pill">This Week Only</div>
        <h2>Chocolate Raspberry</h2>
        <p class="sub">Rich chocolate + raspberry pockets</p>
      </div>
    </section>

    <!-- 4 (image right) -->
    <section class="item">
      <div class="item__media">
        <img src="assets/menu/doublechocolate.PNG" alt="Double Chocolate Muffin" loading="lazy">
      </div>
      <div class="item__text">
        <div class="pill">This Week Only</div>
        <h2>Double Chocolate</h2>
        <p class="sub">Deep cocoa + extra chocolate</p>
      </div>
    </section>

  </main>

  <!-- Sticky Order button -->
  <div class="sticky">
    <!-- IMPORTANT: change href if your cart page is not index.html -->
    <a class="order-btn" href="index.html">Order Now</a>
  </div>

  <div class="sticky-spacer" aria-hidden="true"></div>
